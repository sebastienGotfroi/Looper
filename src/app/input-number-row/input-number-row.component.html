<div class="row">
    <label class="label">{{label}}</label>
    <div class="margin">
        <img class="margin-side" src="./assets/icons/row-up.svg" (click)="add()">
        <label class="vertical-align">{{value}}</label>
        <img class="margin-side" src="./assets/icons/row-down.svg" (click)="remove()">
    </div>
</div>
